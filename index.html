<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gigify</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.png">
    <!-- Bulma.io -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Cabin+Sketch|Cutive|Lobster|Pacifico|Roboto+Condensed" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome Embed -->
    <script src="https://use.fontawesome.com/9b7fd42174.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <!-- Landing Page -->
    <section class="section level" id="landing-page">
        <div class="container level-item">
                
            <!-- delete after testing -->
            <button class="API_test">Click</button> 

            <div class="columns landing-page">
                <div class="column landing-page">
                    <div class="card start-card">
                        <br>
                        <div class="card-content">
                            <h1 class="logo">Gigify</h1> 

                            <br><br><br>
                            
                            <div class="animated-search">
                                    <div class="container-2">
                                        <span class="icon"><i class="fa fa-search">&nbsp;&nbsp;&nbsp;</i></span>
                                        <input type="search" id="search" placeholder=" Search for a band or artist..." />
                                    </div>
                                        <!-- Empty Field Modal -->
                                        <div class="container" id="app">
                                            <div id="emptyOpenModal" class="modal">
                                            <div class="modal-background"></div>
                                            <div class="modal-content">
                                                <!-- Any other Bulma elements you want -->
                                                <table>
                                                <tr>
                                                    <h3>Error: This search field is empty.</h3>
                                                </tr>
                                                </table>
                                                <input type="text" class="input" />
                                            </div>
                                            <button id="emptyCloseModal" class="modal-close"></button>
                                            </div>
                                        </div>
                                        <!-- Invalid Search Modal -->
                                        <div class="container" id="app">
                                                <div id="invalidOpenModal" class="modal">
                                                <div class="modal-background"></div>
                                                <div class="modal-content">
                                                    <!-- Any other Bulma elements you want -->
                                                    <table>
                                                    <tr>
                                                        <h3>Error: The artist you searched for was not found. Please check your spelling.</h3>
                                                    </tr>
                                                    </table>
                                                    <input type="text" class="input" />
                                                </div>
                                                <button id="invalidCloseModal" class="modal-close"></button>
                                                </div>
                                            </div>
                            </div>

                            <br><br>

                            <h4>- OR -</h4>

                            <br>

                            <a class="button spotify-link"><i class="fa fa-spotify" aria-hidden="true"></i> Link to your Spotify Account</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Page -->
    <section id="main-page">

        <!-- Navbar -->
        <div class="navbar" role="navigation" aria-lable="main-navigation">
            <div class="navbar-brand">
                <h1 class="logo" id="nav-logo">Gigify</h1> 
            </div>
            <div class="animated-search nav-search">
                    <div class="container-2">
                        <span class="icon"><i class="fa fa-search">&nbsp;&nbsp;&nbsp;</i></span>
                        <input type="search" id="search" placeholder=" Search for a band or artist..." />
                    </div>
            </div>
        </div>

        <!-- Content Section -->
        <div class="container level-item">
            <div class="columns">
                
                <div class="column level-left">
                    <div>
                        <p>This is content</p>
                    </div>
                </div>

                <div class="column level-right">
                    <div>
                        <iframe src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
